<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <H1>Tables here</H1>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll No.</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>
                Nishit
            </td>
            <td>
                52
            </td>
            <td>
                ECS
            </td>
        </tr>
        <caption>Student data</caption>
        <!-- Learn about colspan and colspace too -->
    </table>
</body>
</html>
