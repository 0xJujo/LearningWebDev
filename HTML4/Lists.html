<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>
<body>
    <h1>Firstly Unordered list</h1>
    <ul>
        <li>Apple</li>
        <li>Mango
            <ul>
                <li>mango is tasty </li>
                <li>Mango is yellow</li>
            </ul>
        </li>
    </ul>
    <h1>Next ordered lists</h1>
    <ol>
    <p>Grocery list to be bought</p>
        <li>Bread</li>
        <li>Soap</li>
        <li>Milk
            <ul>
                <li>White</li>
                <li>Amul</li>
                <li>Gowardhan</li>
            </ul>
        </li>
    </ol>
    <p>Bas that's all for lists</p>
</body>
</html>
